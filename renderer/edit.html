<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Sunnah Meal Plan</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #fff8f0; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 10px 15px; background-color: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #b71c1c; }
    #editMessage { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Edit Meal Plan</h2>

  <label for="editDate">Date:</label>
  <input type="date" id="editDate">

  <label for="editNote">Note:</label>
  <textarea id="editNote" rows="4"></textarea>

  <button id="saveEditBtn">Save</button>
  <p id="editMessage"></p>

  <script src="edit.js"></script>
</body>
</html>
